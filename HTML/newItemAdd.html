	<script type="text/javascript">
    var subcategory = {
    Books: ["Novel","Academic","Fiction"],
    EnggGraphics: ["Roller Scale","Set Squares","Drafter"],
    Used :["Notes","Assignmnets","Pratical Notes"]
    }
    function makeSubmenu(value) {
    if(value.length==0) document.getElementById("categorySelect").innerHTML = "<option></option>";
    else {
    var citiesOptions = "";
    for(categoryId in subcategory[value]) {
    citiesOptions+="<option>"+subcategory[value][categoryId]+"</option>";
    }
    document.getElementById("categorySelect").innerHTML = citiesOptions;
    }
    }
    function displaySelected() { var country = document.getElementById("category").value;
    var city = document.getElementById("categorySelect").value;
    alert(country+"\n"+city);
    }

    function resetSelection() {
    document.getElementById("category").selectedIndex = 0;
    document.getElementById("categorySelect").selectedIndex = 0;
    document.getElementById("itemName").value="";
    document.getElementById("itemName").placeholder = document.getElementById("itemName").placeholder;
    document.getElementById("itemDescrip").value="";
    document.getElementById("itemDescrip").placeholder = document.getElementById("itemDescrip").placeholder;
    }
    </script>
